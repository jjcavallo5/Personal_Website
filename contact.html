<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jeremy Cavallo</title>
	<link rel="preload" as="image" href="images/peter-gargiulo-cGNCepznaV8-unsplash.jpg" />

	<link rel="stylesheet" href="contact-styles.css" />
</head>

<body>
	<div class="Nav-Bar">
		<img src="images/Home-Icon.png" alt="Home Icon" onClick="homeClicked()" />
		<img src="images/Profile-Icon.png" alt="Profile Icon" onClick="aboutClicked()" />
		<img src="images/Contact-Icon.png" alt="Profile Icon" onClick="contactClicked()" />
	</div>
	<div class="Contact-Container">
		<div class="Header-contact">
			<h1>Contact Me</h1>
		</div>
		<form name="contact" netlify>
			<p><input type="text" name="name" id="name" placeholder="Name"></p>
			<p><input type="text" name="email" id="email" placeholder="Email"></p>
			<p><textarea name="message" id="message" cols="30" rows="10" placeholder="Type message here..."></textarea>
			</p>
			<p><input type="submit" value="Submit" id="submit"></p>
		</form>
	</div>
</body>

<footer>
	<script src="main.js"></script>
</footer>

</html>
