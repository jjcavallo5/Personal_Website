<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <link rel="stylesheet" href="portfolio-styles.css" />
    </head>
    <body>
        <div class="Git-Page">
            <div class="Nav-Bar">
                <img src="images/Home-Icon.png" alt="Home Icon" onClick="homePressed()" />
                <img src="images/Profile-Icon.png" alt="Profile Icon" onClick="aboutPressed()" />
                <img src="images/Contact-Icon.png" alt="Profile Icon" onClick="aboutPressed()" />
            </div>
            <img
                src="images/GitHub-Mark-Light-120px-plus.png"
                alt="GitHub logo"
                id="GitHub-Mark"
                onClick="parent.open('https://github.com/jjcavallo5')"
            />
            <img
                src="images/GitHub_Logo_White.png"
                alt="GitHub logo"
                id="GitHub-Logo"
                onClick="parent.open('https://github.com/jjcavallo5')"
            />
            <h2 onClick="parent.open('https://github.com/jjcavallo5')">Find My Work On GitHub!</h2>
            <img src="images/White-Arrow.png" alt="Arrow" id="Arrow" />
        </div>
        <div class="Carousel">
            <p>Figure this out later</p>
        </div>
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
