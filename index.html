<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jeremy Cavallo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="Top-Gradient"></div>
        <div class="Header">
            <div class="Left-Buttons">
                <button id="Home">Home</button>
                <button id="About" onClick="aboutClicked()">About</button>
            </div>
            <h1>Jeremy Cavallo</h1>
            <div class="Right-Buttons">
                <button id="Portfolio">Portfolio</button>
                <button id="Contact">Contact</button>
            </div>
            <div class="Mobile-Menu">
                <button id="Home-Mobile">Home</button>
                <button id="About-Mobile" onClick="aboutClicked()">About</button>
                <button id="Portfolio-Mobile">Portfolio</button>
                <button id="Contact-Mobile">Contact</button>
            </div>
        </div>
        <div class="Image-Links">
            <div class="About-Picture">
                <img src="images/SnrPic.jpg" alt="A Picture of me" onClick="aboutClicked()" />
                <div class="About-Picture-Hover" onClick="aboutClicked()">
                    <h2>About Me</h2>
                </div>
            </div>
            <div class="Projects-Picture">
                <img src="images/Code_Image.jpg" alt="A picture of code" />
                <div class="Projects-Picture-Hover">
                    <h2>Current Projects</h2>
                </div>
            </div>
            <div class="Contact-Picture">
                <img src="images/ContactPicture.png" alt="A Picture of contact links" />
                <div class="Contact-Picture-Hover">
                    <h2>Contact Me</h2>
                </div>
            </div>
        </div>
        <div class="Quote">
            <h3>
                Two things are infinite: the universe and human stupidity; and I'm not sure about
                the universe.
            </h3>
            <p>-Albert Einstein</p>
        </div>
        <div class="Footer">
            <h3>Instagram</h3>
            <h3>Twitter</h3>
            <h3>LinkedIn</h3>
            <h3>GitHub</h3>
        </div>
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
